<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WDD 130 | HTML Form – User Poll</title>
  <meta name="description" content="A simple user poll form for collecting feedback.">
    <link rel="stylesheet" href="styles/poll-form.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
<header>
  <h1>WDD 130 | Your Name | HTML Form – User Poll</h1>
</header>
<main>
    <form>
        <filedset>
            <legend>Contact information</legend>
            <div class="form-item column2">
            <label for=""fullname">Full Name: </label>
            <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column2">
            <label for="Useremail">Email: </label>
            <input type="email" id="Useremail" name="Useremail">
            </div>
        </filedset>
        <fieldset>
            <legend>Questions</legend>
            <label for="browser">What is your favorite internet browser?</label>
            <select id="browser" name="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="safari">Safari</option>
                <option value="edge">Edge</option>
                <option value="brave">Brave</option>
                <option value="other">Other</option>
  </select>
  <label for="pet">Do you have a household pet?</label>
  <input type="checkbox" id="pet" name="pet">
  <label for="feedback">List the places you have lived:</label>
  <textarea id="feedback" name="feedback" rows="4" placeholder="Antofagasta Chile, Arica Chile, Coqumbo Chile"></textarea>
</fieldset>
        <button type="submit">Submit Poll</button>

    </form>
</main>
<footer>
  <p>©2025 | HTML Form – User Poll Activity | Gonzalo Segovia </p>
</footer>
</body>
</html>
